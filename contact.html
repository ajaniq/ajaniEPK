<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ajani Quibuyen</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AJANI QUIBUYEN</a>
        <nav>
            <a href="index.html">HOME</a>
            <a href="index.html#music">MUSIC</a>
            <a href="shows.html">SHOWS</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>GET IN TOUCH</h2>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <h3>FOLLOW ME</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/ajani.wav/?hl=en" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://soundcloud.com/ajaniwav" class="social-icon" target="_blank">
                    <i class="fab fa-soundcloud"></i>
                </a>
                <a href="https://www.youtube.com/@ajani2075" class="social-icon" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <p>&copy; 2024 AJANI QUIBUYEN. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
